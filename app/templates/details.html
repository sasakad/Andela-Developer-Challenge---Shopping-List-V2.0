{% extends "base.html" %}
{% block page_title %}Details{% endblock%}
{% block page_body %}
<div class="container">
        <form action="" method="POST">
            <h5 class="form-signin-heading">Details</h5>
            <input type="text" class = "input-xlarge pull-right" placeholder="Item name" name="item_name"></input>
            <button type="submit" class="btn btn-sm btn-outline-success pull-right" value="add" onclick='this.form.action="./add_item";'>Add</button>
            <button type="button" class="btn btn-sm btn-outline-primary" data-toggle="modal" data-target="#editModal">Edit</button>       
        </form>
        <div class="table-responsive table-striped table-hover table-condensed">
            {{table_out}}
        </div>
</div>
<div class="modal fade" id="editModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <form action="./edit_item" method="POST">
                    <input type="text" class = "input-xlarge " placeholder="Current Item Name" name="old_name">
                    <input type="text" class = "input-xlarge " placeholder="New Item Name" name="new_name">
                    <hr>
                    <button type="submit" class="btn btn-sm btn-outline-success " value="add">Update Changes</button>
                    <button type="button" class="btn btn-sm btn-outline-secondary" data-dismiss="modal">Close</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock%}
